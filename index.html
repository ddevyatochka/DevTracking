<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTracking | Register</title>
    <link rel="stylesheet" href="styles_register.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <form method="POST">
                <h1 class="name_cor" id="text">DevTracking</h1>
                <img src="/static/Images/logo.svg" class="logo">
                <div class="haj1">
                    <input class="names" type="text" name="username" placeholder="Username" required>
                    <input class="passwords" type="password" name="password" placeholder="Password" required>
                    <input class="confirm_passwords" type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </div>
            </form>                
        </div>
    </div>
</body>
</html>
